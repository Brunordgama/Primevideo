<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            position: relative; /* Para permitir o posicionamento absoluto dos bot√µes */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            position: relative; /* Necess√°rio para o movimento */
        }
        #response {
            margin-top: 20px;
            font-size: 24px;
            color: #ff4500;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<h1>Voc√™ aceita namorar comigo?</h1>
<button id="yes-btn">Sim</button>
<button id="no-btn">N√£o</button>
<div id="response" class="hidden"></div>

<script>
    document.getElementById('yes-btn').addEventListener('click', function() {
        document.getElementById('response').innerText = '‚ù§Ô∏è';
        document.getElementById('response').classList.remove('hidden');

        setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=e-fA-gBCkj0'; // Seu link
        }, 2000);
    });

    document.getElementById('no-btn').addEventListener('click', function() {
        document.getElementById('response').innerText = 'Sua chata n√£o gosto de voc√™!üòõ';
        document.getElementById('response').classList.remove('hidden');
        fuja(); // Move o bot√£o "n√£o"
    });

    function fuja() {
        var botaoNao = document.getElementById("no-btn");

        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        var maxX = larguraJanela - botaoNao.offsetWidth;
        var maxY = alturaJanela - botaoNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        botaoNao.style.position = "absolute"; // Para mover o bot√£o
        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
    }
</script>

</body>
</html>
